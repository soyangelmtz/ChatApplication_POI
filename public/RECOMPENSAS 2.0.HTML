<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Recompensas</title>    
    <link rel="stylesheet" href="css/RECOMPENSAS 2.0.CSS">
    <link rel="stylesheet" href="css/CHAT 6.0.CSS">
</head>

<body>

    <div class="chat-container">

        <div class="sidebar">
            <div id="right-button" class="right-button">
                <span class="icon2 material-symbols-outlined" style="font-size: 50px; width: 60px; height: 60px;">
                    person_search
                </span>
            </div>
            <div class="separator"></div>
            <div class="menu">
                <a href="chat.html">
                <div class="menu-item">
                    <span class="icon">🏠</span>
                    Inicio
                </div>
                </a>
                <a href="equiposV2.html">
                    <div class="menu-item">
                        <span class="icon">👥</span>
                        Grupos
                    </div>
                </a>
                <a href="perfil.html">
                    <div class="menu-item">
                        <span class="icon">👤</span>
                        Perfil
                    </div>
                </a>
                <a href="RECOMPENSAS 2.0.HTML">
                    <div class="menu-item" id="rewards">
                        <span class="icon">🏆</span>
                        Recompensas
                    </div>
                </a>
            </div>
            <div class="separator"></div>
            <div class="menu-item">
                <p id="current-user">Usuario actual</p>
            </div>
            <div class="menu-item" id="logout">
                <span class="icon">🚪</span>
                Cerrar Sesión
            </div>

        </div>

        <div class="chat-content">
            
            <h2>Recompensas</h2>
            <div class="reward-content">
                <h1 class="username">Nombre de Usuario</h1> <!-- Nombre de usuario en grande -->
                
                <label for="title-select">Elige tu título:</label>
                <select id="title-select">
                    <option value="novato">Novato</option>
                    <option value="experto">Experto</option>
                    <option value="maestro">Maestro</option>
                </select>

                <div class="points-details">
                    <div class="points-item">
                        <strong>Puntos Actuales:</strong> <span id="current-points">150</span>
                    </div>
                    <div class="points-item">
                        <strong>Puntos para la Próxima Recompensa:</strong> <span id="points-needed">200</span>
                    </div>
                </div>

                <button id="claim-btn">Reclamar Recompensa</button>
            </div>
            
        </div>
        <div id="right-menu" class="right-menu">
            <div class="right-title">
                <h2>Buscar Usuarios</h2>
            </div>
            <div class="search-bar">
                <input id="search-input" type="text" placeholder="Buscar contacto...">
                <div class="search-results" id="search-results">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="socket.io/socket.io.js"></script>
    <script type="module" src="js/listUsers.js"></script>
    
    <script>
        document.getElementById('right-button').addEventListener('click', () => {
            const rightMenu = document.getElementById('right-menu');

            // Cambia la visibilidad del menú
            if (rightMenu.style.display == 'block') {
                rightMenu.style.display = 'none'; // Ocultar si está visible
            } else {
                rightMenu.style.display = 'block'; // Mostrar si está oculto
            }

            console.log(rightMenu.style);
        })
    </script>

    <script>

        document.getElementById('logout').addEventListener('click', () => {

            console.log('hola');
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    } else {
                        console.error('Error al cerrar sesión:', data.message);
                    }
                });
        })
    </script>

</body>
</html>
